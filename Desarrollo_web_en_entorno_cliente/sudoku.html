<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sudoku simple 4x4</title>
</head>
<body>

  <h1>Sudoku 4x4</h1>
  <p>Rellena las casillas vacías con números del 1 al 4.</p>

  <table border="1" cellspacing="0" cellpadding="5">
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="text" id="c0_1" size="1" maxlength="1"></td>
        <td><input type="text" id="c0_2" size="1" maxlength="1"></td>
        <td>4</td>
      </tr>
      <tr>
        <td><input type="text" id="c1_0" size="1" maxlength="1"></td>
        <td>3</td>
        <td>4</td>
        <td><input type="text" id="c1_3" size="1" maxlength="1"></td>
      </tr>
      <tr>
        <td><input type="text" id="c2_0" size="1" maxlength="1"></td>
        <td>4</td>
        <td>1</td>
        <td><input type="text" id="c2_3" size="1" maxlength="1"></td>
      </tr>
      <tr>
        <td>4</td>
        <td><input type="text" id="c3_1" size="1" maxlength="1"></td>
        <td><input type="text" id="c3_2" size="1" maxlength="1"></td>
        <td>2</td>
      </tr>
    </tbody>
  </table>

  <br>
  <button id="btnComprobar">Comprobar solución</button>

  <p id="mensaje"></p>

  <script src="sudoku.js"></script>
</body>
</html>
